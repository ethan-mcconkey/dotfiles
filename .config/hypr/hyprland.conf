monitor=,1920x1080@120,auto,1

exec-once = ~/.dotfiles/.config/hypr/scripts/xdg.sh

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = nm-applet --indicator
exec-once = blueman-applet

exec-once = swaync
exec-once = waybar

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

exec = ~/.local/share/cargo/bin/wpaperd

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = MOZ_ENABLE_WAYLAND,1

input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
    force_no_accel = 1
    numlock_by_default = true
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}


master {
    new_is_master = true
}

source = ~/.config/hypr/confs/autostart.conf
source = ~/.config/hypr/confs/animations.conf
source = ~/.config/hypr/confs/keymappings.conf
source = ~/.config/hypr/confs/windowrules.conf
source = ~/.config/hypr/theme/common.conf
