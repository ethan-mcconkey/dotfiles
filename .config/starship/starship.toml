"$schema" = 'https://starship.rs/config-schema.json'

format = '''
[┌ $directory$git_branch$python$nodejs$rust$lua](white)
[└─$cmd_duration$character](white)
'''

add_newline = false

command_timeout = 5000

palette = 'onedark'

[palettes.onedark]
black = "#5c6370"
red = "#e06c75"
green = "#98c379"
yellow = "#e5c07b"
blue = "#61afef"
magenta = "#c678dd"
cyan = "#56b6c2"
white = "#828997"

[character]
format = '[$symbol ](white)'
success_symbol = '\$'
error_symbol = '\$'
vicmd_symbol = "V"

[username]
style_user = 'bold cyan'
style_root = 'bold cyan'
format = '[$user]($style)'
show_always = true

[directory]
style = 'bold blue'
format = '[$path]($style)'
truncation_length = 5
truncation_symbol = " /"
truncate_to_repo = true

[git_branch]
style = 'bold magenta'
format = ' on [$symbol$branch]($style)'
symbol = '󰊤 '

[python]
style = 'bold green'
format = ' via [$symbol$version( $virtualenv)]($style)'
python_binary = 'python'
version_format = '$raw'
symbol = '󰌠 '

[nodejs]
style = 'bold green'
format = ' via [$symbol($version)]($style)'
version_format = '$raw'
symbol = '󰎙 '

[rust]
style = 'bold green'
format = ' via [$symbol($version)]($style)'
version_format = '$raw'
symbol = '󱘗 '

[lua]
style = 'bold green'
symbol = '󰢱 '
format = ' via [$symbol($version)]($style)'
version_format = '$raw'

[cmd_duration]
style = 'bold yellow'
format = 'took [$duration ]($style)'
min_time = 5000
