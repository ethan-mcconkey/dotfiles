"$schema" = 'https://starship.rs/config-schema.json'

format = '''
[┌ $directory$git_branch$python$nodejs$rust$lua](white)
[└─$cmd_duration$character](white)
'''

add_newline = false

command_timeout = 5000

palette = 'catppuccin_mocha'

[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[character]
format = '[$symbol ](text)'
success_symbol = '\$'
error_symbol = '\$'
vicmd_symbol = "V"

[directory]
format = '[$path](bold blue)'
truncation_length = 5
truncation_symbol = " /"
truncate_to_repo = true

[git_branch]
format = ' on [$symbol$branch](bold mauve)'
symbol = '󰊤 '

[python]
style = 'bold green'
format = ' via [$symbol$version( $virtualenv)]($style)'
python_binary = 'python'
version_format = '$raw'
symbol = '󰌠 '

[nodejs]
style = 'bold green'
format = ' via [$symbol($version)]($style)'
version_format = '$raw'
symbol = '󰎙 '

[rust]
style = 'bold green'
format = ' via [$symbol($version)]($style)'
version_format = '$raw'
symbol = '󱘗 '

[lua]
style = 'bold green'
symbol = '󰢱 '
format = ' via [$symbol($version)]($style)'
version_format = '$raw'

[cmd_duration]
style = 'bold yellow'
format = 'took [$duration ]($style)'
min_time = 5000
